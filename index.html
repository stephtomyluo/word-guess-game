<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangwoman</title>
    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image:url(./assets/images/femalerappers.jpg)">

  <div class="container">

    <div class="jumbotron jumbotron-fluid bg-warning">
      <h1 class="display-4 text-center">Hangwoman</h1>
        <p class="lead text-center">Press any key to get started!</p>
    </div>

    <!-- Where the word will populate -->
    <div class="card">
      <div class="card-header text-center bg-warning">
          <h3>Guess the Current Song</h3>
        </div>
        <div class="card-body text-center" id="songToGuess">
          
        </div>
      </div>  

    <!-- Will show incorrect letter guesses  -->
  <div class="row">
    <div class="col-3">
    <div class="card bg-warning">
        <div class="card-body">
          Letters Already Guessed: <span id="incorrectGuesses">
            
          </span>
        </div>
      </div>   
    </div>

    <!-- Will notate the remaining lives left  -->
    <div class="col-3">
    <div class="card bg-warning">
        <div class="card-body">
          # of Guesses Remaining: <span id="numGuesses">
    
          </span>
        </div>
      </div>
    </div>

    <!-- Tracking wins  -->
    <div class="col-3">
    <div class="card bg-warning">
        <div class="card-body">
          Rounds Won: <span id="winCounter">
      
          </span>
        </div>
      </div>
    </div>

    <!-- Tracking losses  -->
    <div class="col-3">
    <div class="card bg-warning">
        <div class="card-body">
          Rounds Lost: <span id="lossCounter">
      
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Winner screen  -->
  <div class="row d-none" id='winna'>
  <div class="col-4">
    <a href='' id='songLink' target='_blank'>Click here to enjoy the song!</a>
  </div>
  </div>
  <!-- Container Div  -->
  </div>

  <!-- Link to Javascript  -->
  <script src="assets/javascript/game.js">
  </script>
</body>
</html>
